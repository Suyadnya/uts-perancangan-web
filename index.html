<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="ac-wrapper" style='display:none'>
 <div id="popup">
	<center>
    <!-- and here comes the image -->
    <img src="pages/assets/steven.jpeg" alt="popup">

        <!-- Now this is the button which closes the popup-->
        <input type="submit" name="submit" value="Submit" onClick="PopUp('hide')" />
	</center>
        <!-- and finally we close the POPUP FRAME-->
        <!-- everything on it will show up within the popup so you can add more things not just an image -->
 </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<frameset rows="20%,7%,67%,10%,*" border="0">
	<frame name="atas" src="top.html" />
	<frame name="menu" scrolling="no" src="menu.html" />
	<frame name="isi" src="welcome.html" />
	<frame name="bawah" src="bottom.html" />
</frameset>
</body>
</html> 

<script type="text/javascript">
function PopUp(hideOrshow) {
    if (hideOrshow == 'hide') document.getElementById('ac-wrapper').style.display = "none";
    else document.getElementById('ac-wrapper').removeAttribute('style');
}
window.onload = function () {
    setTimeout(function () {
        PopUp('show');
    }, 5000);
}
</script>


<style> 
/*we need to style the popup with CSS so it is placed as a common popup does*/
    #popup {
            display:none;
            position:absolute;
            margin:0 auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
    }

</style>
